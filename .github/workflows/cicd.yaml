name: Deploy QA Assistant Docker Image to EC2 / self-hosted

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  Continuous-Integration:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          echo "Building image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Output the full image name
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image URL: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Continuous-Deployment:
    name: Deploy to self-hosted (EC2)
    needs: Continuous-Integration
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr-deploy
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull image
        env:
          IMAGE: ${{ needs.Continuous-Integration.outputs.image }}
        run: |
          if [ -z "$IMAGE" ]; then 
            echo "ERROR: Image variable is empty. Cannot deploy."
            exit 1
          fi
          echo "Image to deploy: $IMAGE"
          docker pull "$IMAGE"

      - name: Stop + remove existing container (if any), then run new container
        env:
          IMAGE: ${{ needs.Continuous-Integration.outputs.image }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          CONTAINER_NAME="qa-assistant"
          FAISS_DIR="/srv/qa_faiss_store"

          echo "Stopping any existing container..."
          docker stop $CONTAINER_NAME 2>/dev/null || true

          echo "Removing old container if present..."
          docker rm $CONTAINER_NAME 2>/dev/null || true

          echo "Create host FAISS folder if missing"
          sudo mkdir -p "${FAISS_DIR}"

          echo "Run new container from $IMAGE"
          docker run -d \
            --name $CONTAINER_NAME \
            -p 8000:8000 \
            -e GEMINI_API_KEY="${GEMINI_API_KEY}" \
            -e FAISS_DIR="/app/qa_faiss_store" \
            -v "${FAISS_DIR}:/app/qa_faiss_store" \
            --restart unless-stopped \
            "$IMAGE"

      - name: Verify container is running
        run: |
          sleep 5
          docker ps --filter "name=qa-assistant" --format "table {{.Names}}\t{{.Status}}"