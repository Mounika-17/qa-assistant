<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QA Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }
    .chat-container {
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      margin: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 16px 20px;
      background: #1f2937;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 20px;
    }
    .chat-header p {
      margin: 0;
      font-size: 13px;
      opacity: 0.8;
    }
    .messages {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fafb;
    }
    .message {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .message.assistant {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 2px;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }
    .chat-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
    }
    .send-button {
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      padding: 0 18px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      padding: 4px 16px 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ§ª QA Assistant</h1>
      <p>Ask anything about QA: test cases, bugs, STLC, API testing, interviews, and more.</p>
    </div>
    <div id="messages" class="messages"></div>
    <div class="status" id="status"></div>
    <div class="chat-input-container">
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Type your QA question here..."
      />
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
